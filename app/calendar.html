<div class="toolbar">
  <select ng-model="selectedMonth">
    <option ng-selected="true">January</option>
  </select>
  <select ng-options="y for y in years" ng-model="selectedYear" ng-init="selectedYear = currentYear">
  </select>
</div>
<div ng-repeat="day in calendarRange.days" class="day" ng-class="{'not-current':day.month !== currentMonth}">
  {{day.day}}
</div>
